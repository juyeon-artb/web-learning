<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타자 연습 프로그램</title>

    <style>
      body {
        font-family: "Pretendard", sans-serif;
        background: linear-gradient(135deg, #8ea6ff, #b8c3ff);
        margin: 0;
        padding: 0;
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 600px;
        margin: 60px auto;
        background: #ffffffdd;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        margin-bottom: 20px;
        color: #3649ff;
        font-size: 32px;
      }

      .input-box {
        padding: 15px;
        width: 80%;
        border: 2px solid #8aa0ff;
        border-radius: 12px;
        font-size: 20px;
        outline: none;
        background: #f5f6ff;
      }

      .input-box:focus {
        border-color: #4c64ff;
        box-shadow: 0 0 10px rgba(80, 100, 255, 0.4);
      }

      .display {
        margin-top: 25px;
        font-size: 26px;
        font-weight: 600;
        color: #333;
      }

      .info-box {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        padding: 15px 20px;
        background: #edf0ff;
        border-radius: 15px;
        font-size: 18px;
        font-weight: 600;
        color: #444;
      }

      .keyboard {
        width: 90%;
        max-width: 600px;
        margin: 35px auto 0;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 8px;
      }

      .key {
        padding: 12px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        font-size: 17px;
        font-weight: 600;
        transition: 0.1s;
      }

      .key.active {
        background: #4b62ff;
        color: white;
        transform: scale(0.95);
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3) inset;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>✨ 실시간 타자 연습 ✨</h1>

      <input
        type="text"
        id="text-input"
        class="input-box"
        placeholder="여기에 입력해보세요!"
      />

      <div class="display" id="display">단어 로딩 중...</div>

      <div class="info-box">
        <div>글자 수: <span id="char-count">0</span></div>
        <div>타자 속도: <span id="wpm">0</span> WPM</div>
        <div>점수: <span id="score">0</span></div>
      </div>
    </div>

    <div class="keyboard">
      <div class="key">q</div>
      <div class="key">w</div>
      <div class="key">e</div>
      <div class="key">r</div>
      <div class="key">t</div>
      <div class="key">y</div>
      <div class="key">u</div>
      <div class="key">i</div>
      <div class="key">o</div>
      <div class="key">p</div>

      <div class="key">a</div>
      <div class="key">s</div>
      <div class="key">d</div>
      <div class="key">f</div>
      <div class="key">g</div>
      <div class="key">h</div>
      <div class="key">j</div>
      <div class="key">k</div>
      <div class="key">l</div>
      <div class="key">;</div>

      <div class="key">z</div>
      <div class="key">x</div>
      <div class="key">c</div>
      <div class="key">v</div>
      <div class="key">b</div>
      <div class="key">n</div>
      <div class="key">m</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
    </div>

    <script>
      const input = document.getElementById("text-input");
      const display = document.getElementById("display");
      const charCount = document.getElementById("char-count");
      const wpmDisplay = document.getElementById("wpm");
      const scoreDisplay = document.getElementById("score");
      const keys = document.querySelectorAll(".key");

      let startTime = null;
      let score = 0;

      const words = [
        "apple",
        "banana",
        "orange",
        "grape",
        "water",
        "mouse",
        "computer",
        "school",
        "pretty",
        "hello",
        "world",
        "typing",
        "practice",
        "coffee",
        "happy",
        "winter",
        "summer",
        "keyboard",
        "teacher",
        "student",
      ];

      let currentWord = "";

      function setNewWord() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        display.innerHTML = currentWord;
        input.value = "";
      }

      setNewWord();

      input.addEventListener("input", () => {
        const text = input.value;

        if (text.length === 1 && !startTime) {
          startTime = new Date();
        }

        let result = "";

        for (let i = 0; i < currentWord.length; i++) {
          if (i < text.length) {
            if (text[i] === currentWord[i]) {
              result += `<span style="color:green">${currentWord[i]}</span>`;
            } else {
              result += `<span style="color:red;text-decoration:underline">${currentWord[i]}</span>`;
            }
          } else {
            result += currentWord[i];
          }
        }

        display.innerHTML = result;

        if (text === currentWord) {
          score += 10;
          scoreDisplay.textContent = score;
          setTimeout(setNewWord, 300);
        }

        charCount.textContent = text.length;

        if (text.length > 1) {
          const now = new Date();
          const seconds = (now - startTime) / 1000;
          const wpm = Math.round(text.length / 5 / (seconds / 60));
          wpmDisplay.textContent = wpm;
        }
      });

      document.addEventListener("keydown", (e) => {
        keys.forEach((k) => {
          if (k.textContent === e.key.toLowerCase()) {
            k.classList.add("active");
          }
        });
      });

      document.addEventListener("keyup", (e) => {
        keys.forEach((k) => {
          if (k.textContent === e.key.toLowerCase()) {
            k.classList.remove("active");
          }
        });
      });
    </script>
  </body>
</html>
