<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>클릭 카운터 & 키보드 이벤트</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f9;
      text-align: center;
    }

    .container {
      width: 90%;
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      color: #4a5cff;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #5c6bff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #4957e4;
    }

    .counter-display,
    .key-display {
      margin-top: 20px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
    }

    .input-box {
      margin-top: 10px;
      padding: 12px;
      width: 80%;
      border: 2px solid #ccd0ff;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .input-box:focus {
      border-color: #5c6bff;
      box-shadow: 0 0 8px rgba(92,107,255,0.3);
    }

  </style>
</head>
<body>

  <div class="container">

    <!-- 과제 1: 클릭 카운터 -->
    <h2>⭐ 과제 1: 클릭 카운터</h2>
    <button class="btn" id="click-btn">클릭!</button>
    <div class="counter-display" id="click-count">현재 클릭 수: 0</div>

    <hr style="margin: 30px 0;">

    <!-- 과제 2: 키보드 이벤트 -->
    <h2>⭐ 과제 2: 키보드 이벤트</h2>
    <input 
      type="text" 
      class="input-box" 
      id="key-input" 
      placeholder="여기에 입력해보세요!"
    >
    <div class="key-display" id="key-result">눌린 키: 없음</div>

  </div>

  <script>
    // ====== 과제 1: 클릭 카운터 ======
    let count = 0;
    const clickBtn = document.getElementById("click-btn");
    const countDisplay = document.getElementById("click-count");

    clickBtn.addEventListener("click", () => {
      count++;
      countDisplay.textContent = `현재 클릭 수: ${count}`;
    });


    // ====== 과제 2: 키보드 이벤트 ======
    const keyInput = document.getElementById("key-input");
    const keyResult = document.getElementById("key-result");

    keyInput.addEventListener("keydown", (e) => {
      keyResult.textContent = `눌린 키: ${e.key}`;
    });
  </script>

</body>
</html>
