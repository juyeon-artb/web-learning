<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Planner</title>

    <!-- 제목용 귀여운 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background: #f4f6fb;
        font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
      }

      /* 공통 페이지 스타일 */
      .page {
        width: 100%;
        height: 100vh;
        display: none;
        padding: 40px 20px;
        position: relative;
      }

      .page.active {
        display: block;
        animation: fadeIn 0.4s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateX(10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .wrapper {
        max-width: 1050px;
        margin: 0 auto;
      }

      /* 네온 느낌 제목 */
      .title {
        font-size: 52px;
        font-weight: 700;
        color: #2e8bff;
        text-shadow: 0 2px 0 #ffffff, 0 0 8px rgba(80, 150, 255, 0.7);
        margin: 0 0 20px;
      }

      /* -------- 페이지 1 : TODO -------- */
      .todo-layout {
        display: flex;
        gap: 30px;
        align-items: flex-start;
      }

      .todo-card {
        flex: 1;
        background: #ffffff;
        border-radius: 24px;
        padding: 24px 24px 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      }

      .todo-input-row {
        display: flex;
        gap: 10px;
        margin-bottom: 18px;
      }

      #todo-input {
        flex: 1;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid #d7e0f5;
        font-size: 16px;
        outline: none;
      }

      #todo-input:focus {
        border-color: #2e8bff;
        box-shadow: 0 0 0 2px rgba(46, 139, 255, 0.18);
      }

      .btn-primary {
        background: #2e8bff;
        border: none;
        color: #ffffff;
        padding: 10px 18px;
        border-radius: 999px;
        font-size: 15px;
        cursor: pointer;
        font-weight: 600;
        white-space: nowrap;
      }

      .btn-primary:hover {
        opacity: 0.9;
      }

      /* 필터 버튼 */
      .filter-row {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }

      .filter-btn {
        flex: 0 0 auto;
        padding: 6px 14px;
        border-radius: 999px;
        border: none;
        background: #e3ecff;
        color: #4865a8;
        font-size: 14px;
        cursor: pointer;
      }

      .filter-btn.active {
        background: #12c4ff;
        color: #ffffff;
        font-weight: 600;
      }

      /* 할 일 리스트 */
      #todo-list {
        list-style: none;
        margin: 12px 0 10px;
        padding: 0;
        max-height: 360px;
        overflow-y: auto;
      }

      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        border-radius: 12px;
        margin-bottom: 8px;
        background: #f7f9ff;
        border-left: 6px solid #ffd93d;
      }

      .todo-main {
        display: flex;
        align-items: center;
        gap: 10px;
        flex: 1;
        min-width: 0;
      }

      .check-icon {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 2px solid #2e8bff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        color: #ffffff;
        background: #ffffff;
        cursor: pointer;
        flex-shrink: 0;
      }

      .todo-item.completed .check-icon {
        background: #2e8bff;
      }

      .todo-item.completed .check-icon::after {
        content: "✓";
        font-weight: 700;
      }

      .todo-text {
        font-size: 15px;
        color: #1f2933;
        overflow-wrap: anywhere;
      }

      .todo-item.completed .todo-text {
        text-decoration: line-through;
        color: #9aa5b1;
      }

      .btn-delete {
        border: none;
        background: #ff6b6b;
        color: #ffffff;
        border-radius: 999px;
        padding: 5px 10px;
        font-size: 13px;
        cursor: pointer;
        margin-left: 10px;
        flex-shrink: 0;
      }

      .btn-delete:hover {
        opacity: 0.9;
      }

      .count-row {
        font-size: 14px;
        color: #607087;
        margin-top: 8px;
      }

      /* 메모 카드 (오른쪽, 작고 세로 긴) */
      .memo-card {
        width: 250px;
        height: 400px;
        background: #ffffff;
        border-radius: 20px;
        padding: 10px 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.06);
        border: 2px solid #e0e7ff;
        display: flex;
        flex-direction: column;
        align-items: stretch;
      }

      .memo-title {
        font-size: 14px;
        color: #2e8bff;
        font-weight: 700;
        margin-bottom: 6px;
        text-align: center;
      }

      #memo-textarea {
        flex: 1;
        resize: none;
        width: 100%;
        border-radius: 12px;
        border: none;
        background: #f7f9ff;
        padding: 8px;
        font-size: 13px;
        font-family: inherit;
        outline: none;
      }

      #memo-textarea:focus {
        box-shadow: 0 0 0 2px rgba(46, 139, 255, 0.18);
      }

      /* 페이지 이동 화살표 버튼 (공통) */
      .page-arrow {
        position: absolute;
        right: 30px;
        bottom: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: none;
        background: #2e8bff;
        color: #ffffff;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 18px rgba(46, 139, 255, 0.4);
      }

      .page-arrow:hover {
        opacity: 0.9;
      }

      /* -------- 페이지 2 : CALENDAR -------- */
      .calendar-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 80px);
      }

      .calendar-card {
        width: 420px;
        background: #ffffff;
        border-radius: 28px;
        box-shadow: 0 18px 35px rgba(0, 0, 0, 0.12);
        padding: 24px 26px 28px;
      }

      .calendar-title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #2e8bff;
        margin-bottom: 6px;
      }

      .month-nav {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 16px;
        margin-bottom: 10px;
        font-size: 16px;
        color: #4c5c75;
      }

      .month-arrow {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        border: none;
        background: #eef3ff;
        color: #2e8bff;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .month-arrow:hover {
        background: #dbe6ff;
      }

      .month-label {
        font-weight: 700;
      }

      .weekday-row,
      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        gap: 6px;
      }

      .weekday-row {
        margin-top: 12px;
        margin-bottom: 6px;
        font-size: 11px;
        text-transform: uppercase;
        color: #9aa5b1;
      }

      .weekday {
        padding: 4px 0;
      }

      .day-cell {
        width: 40px;
        height: 40px;
        margin: 0 auto;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 15px;
        cursor: pointer;
        color: #4c5c75;
      }

      .day-cell.empty {
        cursor: default;
      }

      .day-cell:hover:not(.empty) {
        background: #e5f0ff;
      }

      .day-cell.today {
        border: 2px solid #2e8bff;
        font-weight: 700;
      }

      .day-cell.selected {
        background: #2e8bff;
        color: #ffffff;
        font-weight: 700;
        box-shadow: 0 6px 14px rgba(46, 139, 255, 0.45);
      }

      .selected-info {
        margin-top: 16px;
        text-align: center;
        font-size: 14px;
        color: #4c5c75;
      }
    </style>
  </head>
  <body>
    <!-- PAGE 1 : To Do List -->
    <section class="page active" id="page-todo">
      <div class="wrapper">
        <h1 class="title">To Do List</h1>

        <div class="todo-layout">
          <!-- ToDo 카드 -->
          <div class="todo-card">
            <!-- 입력 -->
            <div class="todo-input-row">
              <input
                type="text"
                id="todo-input"
                placeholder="할 일을 입력하세요"
              />
              <button class="btn-primary" id="add-btn">추가</button>
            </div>

            <!-- 필터 -->
            <div class="filter-row">
              <button class="filter-btn active" data-filter="all">전체</button>
              <button class="filter-btn" data-filter="active">미완료</button>
              <button class="filter-btn" data-filter="completed">완료</button>
            </div>

            <!-- 리스트 -->
            <ul id="todo-list"></ul>

            <!-- 카운트 -->
            <div class="count-row">
              총 <span id="count-total">0</span>개 (완료
              <span id="count-completed">0</span>개, 남은
              <span id="count-left">0</span>개)
            </div>
          </div>

          <!-- 메모 카드 (작고 세로 긴) -->
          <div class="memo-card">
            <div class="memo-title">MEMO</div>
            <textarea
              id="memo-textarea"
              placeholder="메모를 적어보세요"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- 페이지 이동 (오른쪽 아래 작은 화살표) -->
      <button class="page-arrow" id="to-calendar">▶</button>
    </section>

    <!-- PAGE 2 : Calendar -->
    <section class="page" id="page-calendar">
      <div class="wrapper">
        <div class="calendar-wrapper">
          <div class="calendar-card">
            <div class="calendar-title">Calendar</div>

            <div class="month-nav">
              <button class="month-arrow" id="prev-month">‹</button>
              <div class="month-label" id="month-label"></div>
              <button class="month-arrow" id="next-month">›</button>
            </div>

            <!-- 요일 -->
            <div class="weekday-row">
              <div class="weekday">Mon</div>
              <div class="weekday">Tue</div>
              <div class="weekday">Wed</div>
              <div class="weekday">Thu</div>
              <div class="weekday">Fri</div>
              <div class="weekday">Sat</div>
              <div class="weekday">Sun</div>
            </div>

            <!-- 날짜 -->
            <div class="days-grid" id="days-grid"></div>

            <!-- 선택된 날짜 표시 -->
            <div class="selected-info" id="selected-info">
              날짜를 클릭해 선택하세요
            </div>
          </div>
        </div>
      </div>

      <!-- 페이지 이동 화살표 (왼쪽) -->
      <button class="page-arrow" id="to-todo">◀</button>
    </section>

    <script>
      /* =========================
       페이지 전환
    ========================== */
      const pageTodo = document.getElementById("page-todo");
      const pageCalendar = document.getElementById("page-calendar");
      document.getElementById("to-calendar").addEventListener("click", () => {
        pageTodo.classList.remove("active");
        pageCalendar.classList.add("active");
      });
      document.getElementById("to-todo").addEventListener("click", () => {
        pageCalendar.classList.remove("active");
        pageTodo.classList.add("active");
      });

      /* =========================
       ToDo 기능 + localStorage
    ========================== */
      const TODO_KEY = "planner_todos_v1";
      const MEMO_KEY = "planner_memo_v1";

      let todos = [];

      const todoInput = document.getElementById("todo-input");
      const addBtn = document.getElementById("add-btn");
      const todoListEl = document.getElementById("todo-list");
      const filterButtons = document.querySelectorAll(".filter-btn");
      const countTotalEl = document.getElementById("count-total");
      const countCompletedEl = document.getElementById("count-completed");
      const countLeftEl = document.getElementById("count-left");

      let currentFilter = "all";

      function saveTodos() {
        localStorage.setItem(TODO_KEY, JSON.stringify(todos));
      }

      function loadTodos() {
        const saved = localStorage.getItem(TODO_KEY);
        if (saved) {
          try {
            todos = JSON.parse(saved);
          } catch (e) {
            todos = [];
          }
        }
      }

      function updateCounts() {
        const total = todos.length;
        const completed = todos.filter((t) => t.completed).length;
        const left = total - completed;

        countTotalEl.textContent = total;
        countCompletedEl.textContent = completed;
        countLeftEl.textContent = left;
      }

      function renderTodos() {
        todoListEl.innerHTML = "";
        let filtered = todos;

        if (currentFilter === "active") {
          filtered = todos.filter((t) => !t.completed);
        } else if (currentFilter === "completed") {
          filtered = todos.filter((t) => t.completed);
        }

        filtered.forEach((todo) => {
          const li = document.createElement("li");
          li.className = "todo-item" + (todo.completed ? " completed" : "");
          li.dataset.id = todo.id;

          const main = document.createElement("div");
          main.className = "todo-main";

          const check = document.createElement("div");
          check.className = "check-icon";
          if (todo.completed) {
            check.classList.add("checked");
          }
          check.addEventListener("click", () => toggleTodo(todo.id));

          const text = document.createElement("div");
          text.className = "todo-text";
          text.textContent = todo.text;

          main.appendChild(check);
          main.appendChild(text);

          const delBtn = document.createElement("button");
          delBtn.className = "btn-delete";
          delBtn.textContent = "삭제";
          delBtn.addEventListener("click", () => deleteTodo(todo.id));

          li.appendChild(main);
          li.appendChild(delBtn);

          todoListEl.appendChild(li);
        });

        updateCounts();
      }

      function addTodo() {
        const text = todoInput.value.trim();
        if (!text) return;

        todos.push({
          id: Date.now(),
          text,
          completed: false,
        });

        todoInput.value = "";
        saveTodos();
        renderTodos();
      }

      function toggleTodo(id) {
        todos = todos.map((t) =>
          t.id === id ? { ...t, completed: !t.completed } : t
        );
        saveTodos();
        renderTodos();
      }

      function deleteTodo(id) {
        todos = todos.filter((t) => t.id !== id);
        saveTodos();
        renderTodos();
      }

      addBtn.addEventListener("click", addTodo);
      todoInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") addTodo();
      });

      filterButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          currentFilter = btn.dataset.filter;
          renderTodos();
        });
      });

      /* 메모 localStorage */
      const memoTextarea = document.getElementById("memo-textarea");

      function saveMemo() {
        localStorage.setItem(MEMO_KEY, memoTextarea.value);
      }

      function loadMemo() {
        const saved = localStorage.getItem(MEMO_KEY);
        if (saved !== null) {
          memoTextarea.value = saved;
        }
      }

      memoTextarea.addEventListener("input", saveMemo);

      /* =========================
       Calendar 기능
    ========================== */
      const monthLabelEl = document.getElementById("month-label");
      const daysGridEl = document.getElementById("days-grid");
      const selectedInfoEl = document.getElementById("selected-info");
      const prevMonthBtn = document.getElementById("prev-month");
      const nextMonthBtn = document.getElementById("next-month");

      let today = new Date();
      let currentMonth = today.getMonth(); // 0~11
      let currentYear = today.getFullYear();
      let selectedDate = null;

      function renderCalendar() {
        // 월 라벨
        const monthNames = [
          "JANUARY",
          "FEBRUARY",
          "MARCH",
          "APRIL",
          "MAY",
          "JUNE",
          "JULY",
          "AUGUST",
          "SEPTEMBER",
          "OCTOBER",
          "NOVEMBER",
          "DECEMBER",
        ];
        monthLabelEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

        daysGridEl.innerHTML = "";

        // 1일이 무슨 요일인지 (Mon 기준 맞추기 위해 조정)
        const first = new Date(currentYear, currentMonth, 1);
        let startDay = first.getDay(); // 0:일 ~ 6:토
        // 우리 캘린더는 Monday부터 시작이므로 변환
        // 0(일) -> 6, 1(월)->0, ... 6(토)->5
        startDay = (startDay + 6) % 7;

        const lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

        // 앞의 공백
        for (let i = 0; i < startDay; i++) {
          const div = document.createElement("div");
          div.className = "day-cell empty";
          daysGridEl.appendChild(div);
        }

        for (let d = 1; d <= lastDate; d++) {
          const div = document.createElement("div");
          div.className = "day-cell";
          div.textContent = d;

          const isToday =
            d === today.getDate() &&
            currentMonth === today.getMonth() &&
            currentYear === today.getFullYear();
          if (isToday) div.classList.add("today");

          if (
            selectedDate &&
            d === selectedDate.getDate() &&
            currentMonth === selectedDate.getMonth() &&
            currentYear === selectedDate.getFullYear()
          ) {
            div.classList.add("selected");
          }

          div.addEventListener("click", () => {
            selectedDate = new Date(currentYear, currentMonth, d);
            updateSelectedInfo();
            renderCalendar(); // 다시 그려서 selected 클래스 적용
          });

          daysGridEl.appendChild(div);
        }
      }

      function updateSelectedInfo() {
        if (!selectedDate) {
          selectedInfoEl.textContent = "날짜를 클릭해 선택하세요";
        } else {
          const y = selectedDate.getFullYear();
          const m = selectedDate.getMonth() + 1;
          const d = selectedDate.getDate();
          selectedInfoEl.textContent = `선택한 날짜 : ${y}년 ${m}월 ${d}일`;
        }
      }

      prevMonthBtn.addEventListener("click", () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar();
      });

      nextMonthBtn.addEventListener("click", () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar();
      });

      /* =========================
       초기 로딩
    ========================== */
      loadTodos();
      renderTodos();
      loadMemo();
      renderCalendar();
      updateSelectedInfo();
    </script>
  </body>
</html>
